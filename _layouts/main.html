<!DOCTYPE html>
<html lang="en">
  <script>
    // 가장 먼저 실행되어야 함
    const savedTheme = localStorage.getItem("theme");
    const prefersDark = window.matchMedia(
      "(prefers-color-scheme: dark)"
    ).matches;
    document.documentElement.setAttribute(
      "data-theme",
      savedTheme || (prefersDark ? "dark" : "light")
    );
  </script>

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/style.css" />
    <title>{{ title }}</title>
    <meta
      name="description"
      content="Witch's Archive - A personal archive for TIL, good articles, and book notes."
    />
    <meta name="keywords" content="TIL, 개발, 스크랩, 독서, 아카이브, 블로그" />
    <meta name="author" content="Witch" />
    <link rel="canonical" href="https://archive.witch.work/" />

    <meta property="og:title" content="Witch's Archive" />
    <meta property="og:description" content="도구를 마법처럼 바라보지 않기" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://archive.witch.work/" />
    <meta property="og:image" content="/witch-archive.png" />
    <meta property="og:site_name" content="Witch's Archive" />
    <meta property="og:locale" content="ko_KR" />

    <link rel="icon" type="image/x-icon" href="/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-icon.png" />
  </head>
  <body>
    <header>
      <nav class="header-menu">
        <h2><a href="/">아카이브</a></h2>
        <a href="/data/til/">TIL</a>
        <a href="/data/scrap/">스크랩</a>
        <a href="/data/books/">책</a>
      </nav>
      <menu class="header-menu">
        <li class="header-github-link">
          <a
            href="https://github.com/witch-factory"
            target="_blank"
            rel="noopener noreferrer"
          >
            GitHub
          </a>
        </li>
        <li>
          <button id="theme-toggle" aria-label="Toggle theme">
            <span class="icon-light">🌙 dark</span>
            <span class="icon-dark">☀️ light</span>
          </button>
        </li>
      </menu>
    </header>
    <main class="layout">{{ content }}</main>
  </body>
  <script>
    const toggleBtn = document.getElementById("theme-toggle");
    toggleBtn.addEventListener("click", () => {
      const current = document.documentElement.getAttribute("data-theme");
      const newTheme = current === "dark" ? "light" : "dark";
      document.documentElement.setAttribute("data-theme", newTheme);
      localStorage.setItem("theme", newTheme);
    });
  </script>
</html>
